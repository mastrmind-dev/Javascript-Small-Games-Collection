<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>3 small games</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: cat generator</h2>

        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-success" id="generate-cat-button">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div>
                <img src="" alt="cat" id="cat-image">
            </div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps shadowBlue" id="flex-box-rps-div">
            <img src="img/rock.jpg" alt="rock" id="rock" class="rps-img" style="height: 150px; width: 150px;">
            <img src="img/paper.png" alt="paper" id="paper" class="rps-img" style="height: 150px; width: 150px;">
            <img src="img/scissor.png" alt="scissor" id="scissor" class="rps-img" style="height: 150px; width: 150px;">
        </div>
        <div class="flex-box-container-1">
            <div class="rps-final-decision"></div>
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change button color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
