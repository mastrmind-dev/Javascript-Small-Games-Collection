<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>3 small games</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: cat generator</h2>

        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-success" id="generate-cat-button">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div>
                <img src="" alt="cat" id="cat-image">
            </div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="https://i.pinimg.com/originals/49/a6/e9/49a6e9c659b49cf1f90909f79efde5b6.jpg" alt="rock"
                id="rock-img">
            <img src="https://i.pinimg.com/originals/b8/f7/6b/b8f76bca12ef79de2c1c3e4b111335e9.jpg" alt="paper" id="paper-img">
            <img src="https://thumbs.dreamstime.com/b/angry-scissors-cartoon-vector-illustration-49122109.jpg"
                alt="scissor" id="scissor-img">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
